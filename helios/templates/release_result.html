{% extends TEMPLATE_BASE %}

{% block title %}Publicar resultado &mdash; {{election.name}}{% endblock %}
{% block content %}
  <h3 class="title">{{election.name}} &mdash; Publicar Resultado <span style="font-size:0.7em;">[<a href="{% url "election@view" election.uuid %}">cancelar</a>]</span></h3>

  <p>
    Você vai publicar o resultado para esta eleição
  </p>

  <form method="POST" action="">
    <input type="hidden" name="csrf_token" value="{{csrf_token}}" />
    <p>
    <input type="checkbox" name="send_email" value="send_email" checked="checked"/> Envie um email para os eleitores para notificá-los do resultado.
    </p>
    <input type="submit" class="button" value="publicar resultado" />
  </form>

{% endblock %}
