<form
  method="POST"
  onsubmit="BOOTH.do_done();"
  action="{$T.cast_url}"
  id="send_ballot_form"
  class="prettyform"
  style="display: none"
>
  <input type="hidden" name="election_uuid" value="{$T.election_uuid}" />
  <input type="hidden" name="election_hash" value="{$T.election_hash}" />
  <textarea name="encrypted_vote" style="display: none">
{$T.encrypted_vote_json}
</textarea
  >
  <div id="submit_button">
    <label for="submit">&nbsp;</label>
    <input type="submit" value="Enviar Cédula" class="pretty" />
  </div>
</form>
<div class="booth">
  <div class="justice-logo justice-logo--mobile">
    <img
      src="https://eleicoes2022.s3.amazonaws.com/brasao.gif"
      class="justice-logo__image"
    />
    <span class="justice-logo__text">
      <div>JUSTIÇA ELEITORAL</div>
      <span class="security-env">Ambiente seguro</span>
    </span>
  </div>
  <div class="screens" style="width: 100%">
    <div class="display">
      <div class="screen" data-step="end" id="EndVotingScreen">
        <div class="voting-end" style="padding: 20px">
          <h1>FIM</h1>
          <p style="text-align: center">
            Código de Rastreamento de Cédula:<br />
            <b
              ><span style="font-size: 11pt; word-break: break-all"
                >{$T.encrypted_vote_hash}</span
              ></b
            >
          </p>
          <div id="loading_div">
            <img src="loading.gif" id="proceed_loading_img" />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
