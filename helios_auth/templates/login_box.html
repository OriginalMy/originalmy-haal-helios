{% if default_auth_system %}
<a class="omyvote-auth-btn small button" href="{% url "auth@start" system_name=default_auth_system %}?return_url={{return_url}}">Login</a>
{% else %}
{% for auth_system in enabled_auth_systems %}
{% ifequal auth_system "password" %}
{% else %}
<a href="{{SECURE_URL_HOST}}{% url "auth@start" system_name=auth_system %}?return_url={{return_url}}" class="omyvote-auth-btn" style="font-size: 1.4em;">
<img style="height: 35px; border: 0px;" src="/static/auth/login-icons/{{auth_system}}.png" alt="{{auth_system}}" /> {{auth_system}}
{% endifequal %}
</a>
{% endfor %}
{% endif %}
