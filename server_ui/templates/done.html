{% extends 'server_ui/templates/base.html' %}
{% block title %}Confirmar Voto{% endblock %}

{% block content %}
<h1>Seu voto foi registrado</h1>

<p>
    O voto foi registrado com sucesso para <b>{{voter.voter_id}}</b>, com o <i>hash</i> do seu voto abaixo:
    <br /><br />
    <tt style="font-size: 2em;">{{voter.vote_hash}}</tt>
</p>

<p>
    Visite a <a href="{% url "election@view" election.uuid %}">página desta eleição</a>.
</p>

{% endblock %}
